<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Number Info Lookup</title>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#111; color:#fff;}
    input { padding:10px; border-radius:10px; border:none; outline:none; }
    button { margin-top:10px; padding:10px 20px; border:none; border-radius:10px; background:#0f62fe; color:#fff; cursor:pointer;}
    pre { text-align:left; background:#222; padding:20px; border-radius:10px; max-width:400px; overflow:auto; margin-top:20px;}
  </style>
</head>
<body>
  <h2>üîç Number Info Lookup</h2>
  <input id="number" type="text" placeholder="Enter number...">
  <button onclick="lookup()">Search</button>
  <pre id="result"></pre>

  <script>
    async function lookup() {
      const number = document.getElementById("number").value.trim();
      const result = document.getElementById("result");
      if (!number) return result.textContent = "‚ùå Please enter a number";

      result.textContent = "‚è≥ Fetching data...";
      try {
        const res = await fetch(/api/proxy?number=${encodeURIComponent(number)});
        const data = await res.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        result.textContent = "‚ùå Error fetching data";
      }
    }
  </script>
</body>
</html>
